<div> 
    <form [formGroup]="addForm" novalidate class="form form-horizontal">  
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" class="form-control" formControlName="product_name" name="productName" placeholder="Prodct Name" />
            <div class="alert alert-danger" *ngIf="addForm.get('product_name').hasError('required') && addForm.get('product_name').touched">  
              Product Name is required!
            </div>
        </div>
        <div class="form-group">
            <label for="productCategory">Product Category:</label>
            <input type="text" class="form-control" formControlName="product_category" name="productCategory" placeholder="Prodct Category" />
            <div class="alert alert-danger" *ngIf="addForm.get('product_category').hasError('required') && addForm.get('product_category').touched">  
              Product Category is required!
            </div>
        </div>
        <div class="form-group">
            <label for="productDescription">Product Description:</label>
            <input type="text" class="form-control" formControlName="product_description" name="productDescription" placeholder="Prodct Description" />
            
        </div>
        <div class="form-group">
            <label for="productPrice">Product Price:</label>
            <input type="text" class="form-control" formControlName="product_price" name="productPrice" placeholder="Prodct Price" />
            <div class="alert alert-danger" *ngIf="addForm.get('product_price').hasError('required') && addForm.get('product_price').touched">  
              Product Price is required!
            </div>
        </div>


        <button class="btn btn-success" [disabled]='addForm.invalid' (click)="onSubmit()">Save</button>
    </form>
</div>
