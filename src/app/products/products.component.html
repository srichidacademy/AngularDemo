<div class="container">
<h2>Product List</h2>
<div style="text-align:right"><button  class="btn btn-success" (click)="addProduct()">Add Product</button></div>

<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>
           Product Name
            </th>
            <th>
              Category  
            </th>
            <th>
                Description
            </th>
            <th>
                Price(Rs.)
            </th>
            <th>
             Availability
            </th>
            <th>

            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.ProductName}}</td>
            <td>{{product.Category}}</td>
            <td>{{product.Description}}</td>
            <td>{{product.Price | currency:'INR'}}</td>
            <td>
                <span style="color:green" *ngIf="product.Availability">YES</span>
                <span style="color:red" *ngIf="!product.Availability">NO</span>              
            </td>
            <td>
                <button class="btn btn-info" (click)="editProduct()">Edit</button>
                <button class="btn btn-danger" (click)="deleteProduct()">Delete</button>
            </td>
        </tr>
    </tbody>


</table>
</div>
